  <body>
  	<div class="loader" id="loader">
  		<div class="lds-ripple"><div></div><div></div></div>
  	</div>
  	<div class="all">
  	<div class="section-form">
  	<form action="#" method="post" class="form-camps register" id="signup-form">
  		<div class="title-form">
  			<h2 class="title-value-form">Registrate</h2>
  		</div>
  		<div class="data-form">
  		<input type="email" required class="data-user email-camp" placeholder="Ingresa tu Email" id="signup-email">
  		<input type="password" required class="data-user pass-camp" placeholder="Ingresa tu Contraseña" id="signup-password">
  		<button type="submit" class="send p-b">
		<span class="icon icon-send"></span>
		</button>
		</div>  		
  	</form>
  	<form action="#" method="post" class="form-camps login" id="login-form">
  		<div class="title-form">
  			<h2 class="title-value-form">Logueate</h2>
  		</div>
  		<div class="data-form">
  		<input type="email" class="data-user email-camp" placeholder="Ingresa tu Email" id="login-email">
  		<input type="password" class="data-user pass-camp" placeholder="Ingresa tu Contraseña" id="login-password">
  		<button class="login-tokens google-tk" id="googleLogin">
		<span class="icon icon-google"></span>
  		Google
  		</button>
  		<button class="login-tokens facebook-tk" id="tkf">
  		<span class="icon icon-facebook1"></span>
  		Facebook
  		</button>
  		<button class="login-tokens github-tk" id="tkhub">
		<span class="icon icon-github1"></span>
  		GitHub
  		</button>
		<button type="submit" class="send p-b">
		<span class="icon icon-send"></span>
		</button>
		</div>
  	</form>
  	</div>
  	</div>
    <div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-3">
            <ul class="list-group posts">
                
               
            </ul>
        </div>    
   	 </div>
	</div>
